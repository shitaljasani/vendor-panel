<div class="content_bg">
<div class="header">
    <h2>Add Listing</h2>
</div>
    <div class="addlist-container">
        <form>
            <div class='sidecolumn'>
                <div class='sideformView'>
                    <mat-label>Title</mat-label>
                        <mat-form-field>
                        <input matInput placeholder="Enter Title" formControlName="shopname" required/>
                        </mat-form-field>
                </div>
           
                <div class='sideformView'>
                    <mat-label>Category</mat-label>
                        <mat-form-field>
                        <input matInput placeholder="Enter Category" formControlName="shopname" required/>
                        </mat-form-field>
                </div>
            </div>
             <div class='sideformView'>
                    <mat-label>Description</mat-label>
                        <mat-form-field>
                        <input matInput placeholder="Enter Description" formControlName="shopname" required/>
                        </mat-form-field>
            </div>
             <div class='sideformView'>
                    <mat-label>Price</mat-label>
                        <mat-form-field>
                        <input matInput placeholder="Enter Price" formControlName="shopname" required/>
                        </mat-form-field>
            </div>
            <div class='sidecolumn'>
                <div class='sideformView'>
                    <mat-label>Simple</mat-label>
                        <mat-form-field>
                        <input matInput placeholder="Enter Simple" formControlName="shopname" required/>
                        </mat-form-field>
                </div>
           
                <div class='sideformView'>
                    <mat-label>Varition</mat-label>
                        <mat-form-field>
                        <input matInput placeholder="Enter Varition" formControlName="shopname" required/>
                        </mat-form-field>
                </div>
                
            </div>
                <mat-label>Varition Wise</mat-label>
                <div class='sidecolumn' *ngFor="let product of addProduct">
                        <div class='sideformView'>
                            <mat-label>Sku</mat-label>
                            <mat-form-field>
                            <input matInput placeholder="Enter Sku" formControlName="shopname" required/>
                            </mat-form-field>
                        </div>
                        <div class='sideformView'>
                            <mat-label>Price</mat-label>
                            <mat-form-field>
                            <input matInput placeholder="Enter Price" formControlName="shopname" required/>
                            </mat-form-field>
                        </div>
                        <div class='sideformView'>
                            <mat-label>Varitin name(color,size)</mat-label>
                            <mat-form-field>
                            <input matInput placeholder="Enter Varitin name" formControlName="shopname" required/>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-icon svgIcon="heroicons_outline:plus-circle" (click)="addata()"></mat-icon>
                            <mat-icon svgIcon="heroicons_outline:x-circle"></mat-icon>
                        </div>

                </div>
                <button class="add-btn mat-flat-button mat-primary ml-2" mat-flat-button
                                (click)="signIn()">Submit</button>
        </form>
    </div>
</div>
