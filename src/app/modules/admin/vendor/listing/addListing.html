<div class="content-layout fullwidth-basic-normal-scroll">
    <button mat-button class="close-icon closebtn" [mat-dialog-close]="true">
        <mat-icon>close</mat-icon>
    </button>

        <div mat-dialog-content>

            <form>
                <div class='upload-wrapper'>
                    <label class='matlbl'>Shop Cover Image</label>
                    <div class='fileinput'(click)="fileInput.click()">
                    <input  class='filedata' hidden #fileInput type="file" id="file">
                      <span>+ </span>
                    </div>
                </div>
                <mat-form-field>
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Enter Title" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Category</mat-label>
                    <input matInput placeholder="Enter Category" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="Enter Description" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Price</mat-label>
                    <input matInput placeholder="Enter Price" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Simple</mat-label>
                    <input matInput placeholder="Enter Simple" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Varition</mat-label>
                    <input matInput placeholder="Enter Varition" required>
                </mat-form-field>
                
                <label>Varition Wise</label>
                    <div class='addproduct' *ngFor='let product of productdata'>
                        <div class='upload-wrapper1'>
                            <label class='matlbl'>Image</label>
                            <div class='fileinput'(click)="fileInput.click()">
                            <input  class='filedata' hidden #fileInput type="file" id="file">
                              <span>+ </span>
                            </div>
                          </div>
                        <div>
                         <mat-form-field>
                            <mat-label>SKU</mat-label>
                         <input  matInput placeholder="Enter Varition" required>
                         </mat-form-field>   
                        </div>
                        <div>
                            <mat-form-field>
                            <mat-label>Price</mat-label>
                            <input matInput placeholder="Enter Varition" required>
                            </mat-form-field>
                           </div>
                           <div>
                            <mat-form-field>
                            <mat-label>Variation name</mat-label>
                            <input matInput placeholder="Enter Varition" required>
                            </mat-form-field>
                           </div>
                    </div>
                    <button class="add-btn mat-flat-button mat-primary ml-2" mat-flat-button
                    (click)="add()">Add</button>
            </form>
        </div>
</div>
