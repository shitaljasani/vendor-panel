
    <treo-card class="auth-card" >
        <!-- Form container -->
        <div class="registration-layout">
            <div class="reg-left">
                <div class='logo'>
                    <img src='assets/images/avatars/logo.png'/>
                </div>
                <div class='regbanner'>
                    <img src='assets/images/avatars/com.svg'/>
                </div>
            </div>
        
        <div class="reg-right">
            <h3>Sign in to continue</h3>
            <form>
                <mat-form-field>
                    <input matInput placeholder="Mobile number" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" required>
                </mat-form-field>
                <div class="flex gt-xs:flex-row flex-auto">
                    <button class="add-btn mat-flat-button mat-primary" mat-flat-button>Continue</button>
                </div>
            </form>
        </div>
        <div class="clear"></div>
    </div>
</treo-card>
