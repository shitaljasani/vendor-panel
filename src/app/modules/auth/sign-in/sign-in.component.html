<div class="content-layout fullwidth-basic-normal-scroll">
    <treo-card class="auth-card">
        <!-- Form container -->
        <div class="form-container">
            <div class="form">
                <!-- Logo -->
                <!-- <div class="logo">
                    <img src="assets/images/logo/logo.svg">
                </div> -->

                <!-- Title -->
                <div class="title mb-10">Sign in</div>
                <!-- Message -->
                <treo-message *ngIf="message" [appearance]="message.appearance" [showIcon]="message.showIcon"
                    [type]="message.type" [@shake]="message.shake">
                    {{message.content}}
                </treo-message>
               
                        <form *ngIf='!isotp'>
                            <mat-form-field>
                                <mat-label>Mobile number</mat-label>
                                <input matInput placeholder="Enter Email" required>
                            </mat-form-field>
                            
                                <button class="add-btn mat-flat-button mat-primary ml-2" (click)='sendotp()' mat-flat-button>Submit</button>
                            
                        </form>
                        <form *ngIf='isotp'>
                            <mat-form-field>
                                <mat-label>OTP</mat-label>
                                <input matInput placeholder="Enter Password" required>
                            </mat-form-field>
                            <button class="add-btn mat-flat-button mat-primary ml-2" mat-flat-button>Submit</button>
                        </form>
                   </div>
        </div>
    </treo-card>

</div>
