<div class="content-layout fullwidth-basic-normal-scroll">

    <treo-card class="auth-card modern">

        <!-- Form container -->
        <div class="form-container">

            <div class="form">

                <!-- Logo -->
                <div class="logo">
                    <img src="assets/images/logo/logo.svg">
                </div>

                <!-- Title -->
                <div class="title">Sign up</div>
                <div class="subtitle">
                    <span>Already have an account?</span>
                    <a class="link"
                       [routerLink]="['/sign-in']">Sign in</a>
                </div>

                <!-- Message -->
                <treo-message *ngIf="message"
                             [appearance]="message.appearance"
                             [showIcon]="message.showIcon"
                             [type]="message.type"
                             [@shake]="message.shake">
                    {{message.content}}
                </treo-message>

                <!-- Sign Up form -->
                <form [formGroup]="signUpForm">

                    <!-- Name field -->
                    <mat-form-field>
                        <mat-label>Full name</mat-label>
                        <input id="name"
                               matInput
                               [formControlName]="'name'">
                        <mat-error *ngIf="signUpForm.get('name').hasError('required')">
                            Full name is required
                        </mat-error>
                    </mat-form-field>

                    <!-- Email field -->
                    <mat-form-field>
                        <mat-label>Email address</mat-label>
                        <input id="email"
                               matInput
                               [formControlName]="'email'">
                        <mat-error *ngIf="signUpForm.get('email').hasError('required')">
                            Email address is required
                        </mat-error>
                        <mat-error *ngIf="signUpForm.get('email').hasError('email')">
                            Please enter a valid email address
                        </mat-error>
                    </mat-form-field>

                    <!-- Password field -->
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input id="password"
                               matInput
                               type="password"
                               [formControlName]="'password'"
                               #passwordField>
                        <button mat-icon-button
                                type="button"
                                (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                                matSuffix>
                            <mat-icon *ngIf="passwordField.type === 'password'"
                                      [svgIcon]="'visibility'"></mat-icon>
                            <mat-icon *ngIf="passwordField.type === 'text'"
                                      [svgIcon]="'visibility_off'"></mat-icon>
                        </button>
                        <mat-error>
                            Password is required
                        </mat-error>
                    </mat-form-field>

                    <!-- Company field -->
                    <mat-form-field>
                        <mat-label>Company</mat-label>
                        <input id="company-confirm"
                               matInput
                               [formControlName]="'company'">
                    </mat-form-field>

                    <!-- Field footer -->
                    <div class="field-footer">
                        <mat-checkbox [color]="'primary'"
                                      [formControlName]="'agreements'">
                            <span>I agree to the</span>
                            <a class="link"
                               [routerLink]="['./']">Terms of Service</a>
                            <span>and</span>
                            <a class="link"
                               [routerLink]="['./']">Privacy Policy</a>
                        </mat-checkbox>
                    </div>

                    <!-- Submit button -->
                    <button class="submit-button treo-mat-button-large"
                            mat-flat-button
                            [color]="'primary'"
                            [disabled]="signUpForm.disabled"
                            (click)="signUp()">
                        <span *ngIf="!signUpForm.disabled">
                            Create your free account
                        </span>
                        <mat-progress-spinner *ngIf="signUpForm.disabled"
                                              [diameter]="24"
                                              [mode]="'indeterminate'"></mat-progress-spinner>
                    </button>

                </form>

            </div>

        </div>

    </treo-card>

</div>
